bind-key U run "tmux split-window -l 10 \"/Users/kn/bin/tmux-urlview.sh\""
bind-key U capture-pane -J \; save-buffer "/tmp/tmux-buffer" \; delete-buffer \; split-window -l 10 "xurls '/tmp/tmux-buffer'|tr -d Â¬|fzf|xargs open"
